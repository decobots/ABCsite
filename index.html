            div[id^=font-picker] {
            position: relative;

            width: 200px;
            }
            div[id^=font-picker] * {
                box-sizing: border-box;
                }
            div[id^=font-picker] p {
                margin: 0;
                padding: 0;
                }
            div[id^=font-picker] button {
                color: inherit;
                font-size: inherit;
                background: none;
                border: 0;
                outline: none;
                cursor: pointer;
                }
            div[id^=font-picker] .dropdown-button {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                height: 32px;
                padding: 0 10px;
                background: #c8eede;
                }
            div[id^=font-picker].expanded ul {
                height:auto;
                max-height: 60vh;
                }
            div[id^=font-picker] ul {
                position: absolute;
                z-index: 1;
                width: 100%;
                max-height: 0;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                overflow-y: auto;
                scrollbar-width: thin;
                transition: 0.3s;
                -webkit-overflow-scrolling: touch;
                }
            div[id^=font-picker] ul li {
                height: 32px;
                list-style: none;
                }
            div[id^=font-picker] ul li button {
                display: flex;
                align-items: center;
                width: 100%;
                height: 100%;
                padding: 0 10px;
                white-space: nowrap;
                }
            div[id^=font-picker] ul li button:hover, div[id^=font-picker] ul li button:focus {
                background: #dfece7;
                }
            div[id^=font-picker] ul li button.active-font {
